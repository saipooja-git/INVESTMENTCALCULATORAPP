<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investmnent">Initial-Investmnent</label>
            <input id="initial-investment" type="number"   name="initial-investment" [(ngModel)]="enteredInitialInvestment">
        </p>
        <p>
            <label for="annual-investment">Annual-Investment</label>
            <input type="number" name="annual-investment" id="annual-investment" [(ngModel)]="enteredAnnualInvestment" >
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Expected-Return</label>
            <input id="expected-return" type="number" name="expected-return"  [(ngModel)]="enteredExpectedReturns" >
        </p>
        <p>
            <label for="duration">Duration</label>
            <input id="duration" type="number"  name="duration" [(ngModel)]="enteredDuration" >
        </p>
    </div>
    <p>
        <button>Calculate</button>
    </p>
</form>
